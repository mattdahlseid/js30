<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button></button>
<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation();  // stop bubbling
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false,     // default is false
  once: true          // unbinds itself so there are no future clicks on element until re-run page
}));

button.addEventListener('click', () => {
  console.log('Click!!!!!');
}, {
  once: true
})

</script>
</body>
</html>
